<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./img/favicon.svg">
    </head>
    <body>
        <div class="wrapper">
            <main class="qr container">
                <div class="qr__types">
                    <button class="type type-active" data-type="url">
                        <img src="./img/qr_types/url.svg" alt="url">
                        URL/Text
                    </button>
                    <button class="type" data-type="crypto">
                        <img src="./img/qr_types/crypto.svg" alt="crypto">
                        Crypto
                    </button>
                    <button class="type" data-type="event">
                        <img src="./img/qr_types/event.svg" alt="event">
                        Event
                    </button>
                    <button class="type" data-type="wifi">
                        <img src="./img/qr_types/wifi.svg" alt="wifi">
                        WIFI
                    </button>
                    <button class="type" data-type="location">
                        <img src="./img/qr_types/location.svg" alt="location">
                        Location
                    </button>
                    <button class="type" data-type="whatsapp">
                        <img src="./img/qr_types/whatsapp.svg" alt="whatsapp">
                        Whatsapp
                    </button>
                    <button class="type scanner" data-type="scanner">
                        <img src="./img/qr_types/scanner.svg" alt="scanner">
                        Scanner
                    </button>
                </div>

                <!-- Section for QR code scanner content -->
                <div class="qr__scanner-content">
                    <div class="note">
                        Upload a PNG, GIF, or JP(E)G under 1 MB for QR scanning
                    </div>

                    <!-- Form for uploading and reading QR codes -->
                    <form enctype="multipart/form-data" id="qrForm">
                        <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
                        <label class="drop-container" id="dropcontainer">
                            <span class="drop-title">Drop files here</span>
                            or
                            <label for="fileInput" class="custom-file-label">Choose a file...</label>
                            <input type="file" name="file" id="fileInput" class="hidden-input" accept=".png, .gif, .jpeg, .jpg">
                        </label>

                        <!-- The data of the scanned qr code -->
                        <div id="received-data"></div>

                        <input id="read" type="submit" value="Read QR code" />
                    </form>
                </div>

                 <!-- Section for QR code generator content -->
                <div class="qr__generator-content">
                    <select class="qr__sizes">
                        <option value="100x100" class="size">100x100</option>
                        <option value="200x200" class="size">200x200</option>
                        <option value="300x300" class="size">300x300</option>
                        <option value="400x400" class="size">400x400</option>
                    </select>
                    
                    <div id="remember" class="note">
                        After updating the data, be sure to click the "GENERATE" button
                    </div>

                    <!-- The data is inserted via javascript -->
                    <div id="qr__data-input"></div>

                    <div class="qr__settings setting">
                        <div class="setting__colors">
                            <div class="setting__row">
                                <span>Color:</span>
                                <sl-color-picker format="hex" id="color" value="#000000" label="Select a color"></sl-color-picker>
                            </div>
                            <div class="setting__row">
                                    <span>Background:</span>
                                <sl-color-picker format="hex" id="bg-color" value="#ffffff" label="Select a color"></sl-color-picker>
                            </div>
                        </div>
                        
                        <img src="https://api.qrserver.com/v1/create-qr-code/?data=example&size=200x200&margin=10" id="qrcode" alt="qrcode">
                        
                        <div class="setting__extension">
                            <button class="extension extension-active format" data-extension="png">PNG</button>
                            <button class="extension format" data-extension="svg">SVG</button>
                            <button class="extension format" data-extension="jpg">JPG</button>
                        </div>
                    </div>

                    <input type="text" id="file-name" placeholder="File name (optional)">

                    <div id="embedded" class="note">
                        <div class="embedded">Embedded data:</div>
                        <div id="data">example</div>
                    </div>
                    
                    <!-- Download button for downloading QR code -->
                    <button id="download" class="button nav-link">
                        <div class="bottom"></div>
                        <div class="top">
                            <div class="label">Download</div>
                            <div class="button-border button-border-left"></div>
                            <div class="button-border button-border-top"></div>
                            <div class="button-border button-border-right"></div>
                            <div class="button-border button-border-bottom"></div>
                        </div>
                    </button>
                </div>
            </main>
        </div>
        
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace.js"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
